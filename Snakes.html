<!DOCTYPE html>
<html>
<head>
  <title>Snakes</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>

<canvas width="400" height="400" id="game"></canvas>
<script>
var winScreen = false;
var winner;
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var snake = {
  x: 64,
  y: 64,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4,
  timer: 22,
  invincible: false,
  invincibleEnergy: 0

};
var snake2 = {
  x: 320,
  y: 320,
  dx: -grid,
  dy: 0,
  cells: [],
  maxCells: 4,
  timer: 22,
  invincible: false,
  invincibleEnergy: 0

};

var count = 0;
var apples = [
apple1 = {
  x: 32,
  y: 32
},
apple2 = {
  x: 352,
  y: 32
},
apple3 = {
  x: 32,
  y: 352
},
apple4 = {
  x: 352,
  y: 352
}
];

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function restartGame(){
  winScreen = false;

  snake = {
    x: 0,
    y: 0,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4,
    timer: 22
  };
  snake2 = {
    x: 160,
    y: 272,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4,
    timer: 22
  };

  count = 0;

  apples = [
  apple1 = {
  x: 32,
  y: 32
  },
  apple2 = {
  x: 352,
  y: 32
  },
  apple3 = {
  x: 32,
  y: 352
  },
  apple4 = {
  x: 352,
  y: 352
  }
  ];

  loop();
}

function loop() {
  if(!winScreen){
  requestAnimationFrame(loop);
  // slow game loop to 15 fps instead of 60 - 60/15 = 4
  if (++count < 5.2) {
    return;
  }
  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  snake.x += snake.dx;
  snake.y += snake.dy;
  snake2.x += snake2.dx;
  snake2.y += snake2.dy;
  // wrap snake position on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // wrap snake2 position on edge of screen
  if (snake2.x < 0) {
    snake2.x = canvas.width - grid;
  }
  else if (snake2.x >= canvas.width) {
    snake2.x = 0;
  }
  if (snake2.y < 0) {
    snake2.y = canvas.height - grid;
  }
  else if (snake2.y >= canvas.height) {
    snake2.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // keep track of where snake has been. front of the array is always the head
  snake2.cells.unshift({x: snake2.x, y: snake2.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  if (snake2.cells.length > snake2.maxCells) {
    snake2.cells.pop();
  }
  // draw apples
  for(var i = 0; i < apples.length; i++){
  context.fillStyle = 'green';
  context.fillRect(apples[i].x, apples[i].y, grid-1, grid-1);
}
  // draw snake
  //Blue snake
if(snake.invincible){
  snake.invincibleEnergy++;
}
if(snake2.invincible){
  snake2.invincibleEnergy++;
}

  context.fillStyle = 'blue';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);
    // snake ate apple

  for(var i = 0; i < apples.length; i++){
    if (cell.x === apples[i].x &&  cell.y === apples[i].y) {
        snake.maxCells++;
        apples[i].x = getRandomInt(0, 25) * grid;
        apples[i].y = getRandomInt(0, 25) * grid;
      }
    }

    for (var i = index + 1; i < snake.cells.length; i++) {

      if(snake.invincibleEnergy >= snake.timer){
        snake.invincible = false;
      }

      // collision. reset game
        if(!snake.invincible){
          context.fillStyle = 'blue';
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          winner = "red";
          winScreen = true;
        }
        for (var j = index + 1; j < snake2.cells.length; j++) {
          if (cell.x === snake2.cells[j].x && cell.y === snake2.cells[j].y) {
            winner = "red";
            winScreen = true;
          }
        }
      } else {
        context.fillStyle = "#ffff00";
        context.fillRect(cell.x, cell.y, grid-1, grid-1);
      }
    }
  });

  //Red snake
  context.fillStyle = 'red';

  snake2.cells.forEach(function(cell, index){
    context.fillRect(cell.x, cell.y, grid-1, grid-1);
      // snake ate apple

    for(var i = 0; i < apples.length; i++){
      if (cell.x === apples[i].x && cell.y === apples[i].y) {
        snake2.maxCells++;
        apples[i].x = getRandomInt(0, 25) * grid;
        apples[i].y = getRandomInt(0, 25) * grid;
      }}
      for (var i = index + 1; i < snake2.cells.length; i++) {

        if(snake2.invincibleEnergy >= snake2.timer){
          snake2.invincible = false;
        }
        // collision. reset game
        if(!snake2.invincible){
          context.fillStyle = 'red';

          if (cell.x === snake2.cells[i].x && cell.y === snake2.cells[i].y) {
            winner = "blue"
            winScreen = true;
          }
          for (var j = index + 1; j < snake.cells.length; j++) {
            if (cell.x === snake.cells[j].x && cell.y === snake.cells[j].y) {
              winner = "blue"
              winScreen = true;
            }
          }
        } else {
            context.fillStyle = "#ffff00";
            context.fillRect(cell.x, cell.y, grid-1, grid-1);
        }
      }
  });
}
if(winScreen){
  context.clearRect(0,0,canvas.width,canvas.height);
  context.font = "30px Arial";
  if (winner === "blue") {
    context.textAlign="center";
    context.fillStyle = '#0066cc';
    context.fillText("Blue Snake Wins!", 200, 175);
    context.fillText("Press any key to play again", 200, 225);

    document.onkeypress=function(e){
      location = location;
    }
  } else {
      context.textAlign="center";
      context.fillStyle = 'red';
      context.fillText("Red Snake Wins!", 200, 175);
      context.fillText("Press any key to play again", 200, 225);

      document.onkeypress=function(e){
        location = location;
      }
    }
  }
}

document.addEventListener('keydown', function(e) {

  //Power up button
  if (e.which === 32) {
    snake.invincible = true;
  }
  //Arrow keys
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }

//control snake2
//Power up button.
  if (e.which === 69) {
    snake2.invincible = true;
  }
  //WASD
  if (e.which === 65 && snake2.dx === 0) {
    snake2.dx = -grid;
    snake2.dy = 0;
  }
  else if (e.which === 87 && snake2.dy === 0) {
    snake2.dy = -grid;
    snake2.dx = 0;
  }
  else if (e.which === 68 && snake2.dx === 0) {
    snake2.dx = grid;
    snake2.dy = 0;
  }
  else if (e.which === 83 && snake2.dy === 0) {
    snake2.dy = grid;
    snake2.dx = 0;
  }
});

requestAnimationFrame(loop);

</script>
</body>
</html>
